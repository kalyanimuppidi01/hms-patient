name: HMS Patient Service CI/CD

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  IMAGE_NAME: hms-patient-service
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  build-test-and-push:
    name: Build, Test, and Push Docker Image
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: patientdb
          MYSQL_USER: appuser
          MYSQL_PASSWORD: apppass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -ppassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # ----------------------------------------------
      # Checkout repository
      # ----------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------------------------
      # Set up JDK 17 and Maven
      # ----------------------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # ----------------------------------------------
      # Build the application (skip tests here)
      # ----------------------------------------------
      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      # ----------------------------------------------
      # Run tests (optional)
      # ----------------------------------------------
      - name: Run tests
        run: mvn test

      # ----------------------------------------------
      # Build Docker image
      # ----------------------------------------------
      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:latest .

      # ----------------------------------------------
      # Log in to Docker Hub
      # ----------------------------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      # ----------------------------------------------
      # Tag and push image to Docker Hub
      # ----------------------------------------------
      - name: Push Docker image
        run: |
          docker tag $IMAGE_NAME:latest $DOCKERHUB_USERNAME/$IMAGE_NAME:latest
          docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:latest

      # ----------------------------------------------
      # Smoke test the running container
      # ----------------------------------------------
      - name: Verify Docker container starts
        run: |
          docker run -d -p 8081:8081 \
            --name patient-service-test \
            --env SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/patientdb \
            --env SPRING_DATASOURCE_USERNAME=appuser \
            --env SPRING_DATASOURCE_PASSWORD=apppass \
            $DOCKERHUB_USERNAME/$IMAGE_NAME:latest
          echo "Waiting for service startup..."
          sleep 20
          curl -f http://localhost:8081/actuator/health || exit 1
          docker stop patient-service-test
          docker rm patient-service-test

      # ----------------------------------------------
      # Upload build artifact
      # ----------------------------------------------
      - name: Upload built JAR
        uses: actions/upload-artifact@v4
        with:
          name: patient-service-jar
          path: target/*.jar
