name: CI & Publish to GHCR

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set IMAGE_NAME (lowercase repo)
        # compute image name at runtime and export to GITHUB_ENV
        run: |
          # GITHUB_REPOSITORY is "owner/repo"
          repo="${GITHUB_REPOSITORY##*/}"
          repo_lower=$(echo "$repo" | tr '[:upper:]' '[:lower:]')
          owner="${GITHUB_REPOSITORY_OWNER}"
          # optionally remove leading "hms-" if your repos already have that prefix
          # repo_lower="${repo_lower#hms-}"
          IMAGE_NAME="ghcr.io/${owner}/${repo_lower}"
          echo "Computed IMAGE_NAME=${IMAGE_NAME}"
          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV

      - name: Show computed values
        run: |
          echo "IMAGE_NAME=$IMAGE_NAME"
          echo "GITHUB_SHA=$GITHUB_SHA"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Build with Maven
        run: mvn -B -DskipTests=false clean package

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker-container

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image
        run: |
          echo "✅ Image published successfully!"
          echo "→ $IMAGE_NAME:${GITHUB_SHA}"
          echo "→ $IMAGE_NAME:latest"